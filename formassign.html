<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formassign.css">
</head>
<body>
    <h1 id="FORMGET">FORM<span style="color: orange;">GET</span></h1>
<hr>
<form id="form">
    <div>
        <label for="fullname">Full-Name:</label>
    </div>
    <div>
        <input type="text" name="fullname" id="fullname" placeholder="Full name" required>
    </div>

    <div>
        <label for="Email">Email:</label>
    </div>
    <div>
        <input type="email" name="Email" id="Email" placeholder="Email" required>
    </div>

    <div>
        <label for="contactnumber">Contact number:</label>
    </div>
    <div>
        <input type="number" name="contactnumber" id="contactnumber" placeholder="Contact number" required>
    </div>
    
    <div>
        <label for="address">Address:</label>
    </div>
    <div>
        <input type="address" name="address" id="address" placeholder="Address" required>
    </div>

    <input id="submit" type="submit" value="Submit">
</form>    
</body>
</html>
